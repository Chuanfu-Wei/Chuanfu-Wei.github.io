<!--代码声明，声明代码为H5的版本-->

<!--根标签-->

<head>
    <!--头部标签-->

    <!--声明编码格式-->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <title>HTML5|CSS2|CSS3的学习</title>
    <!--网页标题-->
    <link rel="stylesheet" href="css/style.css">

    <!-- 响应式布局，移动端 -->

    <style>
      /* 能用CSS完成就不要用js完成 */

* {
    margin: 0;
    padding: 0;
    list-style-type: none;
    text-decoration: none;
}

body {
    background: url("https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=471897888,28209475&fm=26&gp=0.jpg");
    animation: bck-move 40s linear infinite;
}

@keyframes bck-move {
    from {
        background-position: 0px 0px;
    }
    to {
        background-position: 1400px 300px;
    }
}

#flex-father {
    display: flex;
    justify-content: space-between;
}

#flex-child1 {
    display: flex;
    width: 600px;
    flex-wrap: wrap;
    flex-shrink: 0;
}

/* 第一个项目-开始 */

@font-face {
    font-family: 'iconfont';
    /* project id 2328694 */
    src: url('https://at.alicdn.com/t/font_2328694_1bx6u6nikuj.eot');
    src: url('https://at.alicdn.com/t/font_2328694_1bx6u6nikuj.eot?#iefix') format('embedded-opentype'), 
      url('https://at.alicdn.com/t/font_2328694_1bx6u6nikuj.woff2') format('woff2'), 
      url('https://at.alicdn.com/t/font_2328694_1bx6u6nikuj.woff') format('woff'), 
      url('https://at.alicdn.com/t/font_2328694_1bx6u6nikuj.ttf') format('truetype'), 
      url('https://at.alicdn.com/t/font_2328694_1bx6u6nikuj.svg#iconfont') format('svg');
}

/*阿里图标：可用字符代替图片 减少内容让浏览器加载更快（url：统一资源定位符）*/

#item-1 {
    width: 380px;
    height: 280px;
    padding: 10px 0px;
    font: italic small-caps bold 16px/50px 'iconfont';
    /* <字体> font语法：style variant weight size/height family */
    color: white;
    /* <字体颜色> */
    background-color: rgba(16, 50, 245, 0.4);
    /* <标签颜色> */
    letter-spacing: 6px;
    /* <字符间距> */
    white-space: normal;
    /* 文本不会因为浏览器拉伸而换行==强制不换行 */
    line-height: 30px;
    /* <行间距> 行内元素垂直居中 */
    text-indent: 2em;
    /* <文本缩进> em是动态改变的，依据上级的标签字体大小改变 */
    text-align: center;
    /* <文本对齐方式> style: left、right、justify段落两端对齐、center */
    text-decoration: none;
    /* <文本修饰> style：overline、line-through、underline、blink闪烁、none */
    border: 0px solid black;
    /* <边框> style: solid实线、dotted点状线、double双实线、dashed虚线 */
    border-collapse: collapse;
    /* <合并边框> style：separate默认值、collapse */
    overflow: hidden;
    /* <内容溢出> style：hidden隐藏、scroll滚动条、auto自适应滚动条 */
    box-sizing: border-box;
    /* 合并对padding和border的指定 不会因为添加了padding和border而改变元素的宽高
      (这可令浏览器呈现出带有指定宽度和高度的框，并把边框和内边距放入框中) */
}

#item-1 i {
    color: white;
}

#item-1 a:nth-child(3):link {
    text-decoration: none;
    color: #000;
    /* 未访问 */
}

#item-1 a:nth-child(3):visited {
    text-decoration: none;
    color: white;
    /* 已访问 */
}

#item-1 a:nth-child(3):hover {
    text-decoration: underline;
    color: red;
    /* 鼠标悬停 */
}

#item-1 a:nth-child(3):active {
    text-decoration: line-through;
    color: yellow;
    /* 按下鼠标 */
    /* 先后顺序：a:link/a:visited > a:hover > a:active ; (Love and Hate) */
}

/* 第一个项目-结束 */

/* 第二个项目-开始 */

#item-2 {
    width: 200px;
    height: 280px;
    color: white;
    background-color: rgba(125, 133, 180, 0.4);
    padding: 4px 4px;
    box-sizing: border-box;
    font-size: 0;
    /* 清除由于行内/行内块元素引起的间隙（块级元素不会产生间隙，所以排版常用浮动） */
}

#item-2 div {
    width: 120px;
    height: 100px;
    display: inline-block;
    background-color: #000;
    /* 设置背景颜色 */
    background-image: url("../img/1.jpg");
    /* 设置背景图片 */
    background-repeat: no-repeat;
    /* 设置背景图片是否重复(no-repeat、repeat) */
    background-position: center;
    /* 设置背景图片的位置(X,Y) */
    background-attachment: scroll;
    /* 设置图片位置：fixed(不跟随浏览器滚动而滚动);默认scroll */
    background-size: cover;
    /* length(长度)、percentage(百分比)、cover(最大边覆盖)、contain(最小边覆盖)
    background-size：100%和cover都是用于将图片扩大或者缩放来适应整个容器 */
    /* 合并语法(background-size不可合并)：background:  #000 url("img/1.jpg") no-repeat center scroll */
    vertical-align: bottom;
}

#item-2 span {
    width: 70px;
    height: 70px;
    font-size: 16px;
    background: skyblue;
    display: inline-block;
    vertical-align: bottom;
    /* 垂直对齐方式vertical-align: top middle bottom; 需要对齐的两个元素均添加此属性 */
}

#item-2 ul {
    font-size: 16px;
    padding: 6px 0px;
    list-style: none;
    /* 所有用于列表的属性设置于一个声明中 */
    list-style-image: none;
    /* 用图片为列表项设置标志，但不能通过代码改变图片大小 */
    list-style-type: none;
    /* 标志的类型 */
    list-style-position: inside;
    /* 标志的位置 inside、outside
    outside：默认值,“标志”位于文本的左侧，放置li以外，且环绕文本不根据标记对齐
    inside：“标志”放置在li内，这样清除默认间距不会导致标志一起被清除，且环绕文本根据标记对齐*/
}

#item-2 fieldset {
    width: 96%;
    height: 18%;
    font-size: 16px;
}

#item-2 fieldset input {
    outline: none;
    /* input标签自带边线 边线语法与边框border语法一模一样 */
}

/* 第二个项目-结束 */

#item-1:hover~#item-4 {
    visibility: hidden
    /* 隐藏元素的两种方式：display|visibility (隐藏与显示属性使用时应对应一致)*/
    /* 1、display:none(显示:除none以外任何值)，隐藏期间不会占用任何空间 */
    /* 2、visibility:hidden(显示:visible)，隐藏期间仍需占用与未隐藏之前一样的空间 */
}

/* **********************************CSS3属性************************************ */

/* 第三个项目-开始 */

#item-3 {
    width: 180px;
    height: 200px;
    background-color: rgba(16, 50, 245, 0.4);
    /* clear: left; */
    /* <清楚浮动> both、left、right 清除浮动方向应与添加浮动方向一致 */
}

#item-3 div {
    width: 50%;
    height: 50%;
    background-color: blue;
    margin: 25% auto;
    opacity: 0.4;
    transition: all 2s linear 0s;
    /* <过渡> 语法：属性名(属性名|all) 持续时间 过渡方法(linear匀速...) 延迟时间 */
}

#item-3:hover div {
    /* :hover会继承原始状态的所有属性，所以:hover里省略transition代码，变回原来状态时也会有过渡效果 */
    background-color: blue;
    opacity: 1;
    transform: translate(90px, -240px) scale(2) rotate(180deg) skew(45deg, 45deg);
    /* <使形态改变>：平移 缩放 旋转 倾斜 */
    /* 缩放scale(x,y); x:水平方向缩放的倍数 y:垂直方向缩放的倍数，若省略，同x */
}

/* 第三个项目-结束 */

/* 第四个项目-开始 */

#item-4 {
    width: 200px;
    height: 200px;
    color: white;
    background-color: rgba(16, 50, 245, 0.4);
    border-radius: 50%;
    /* <圆角> border-radius: 0 0 50% 50% */
    box-shadow: 12px 12px 3px -6px #000;
    /* <盒子阴影> 给一个元素加多重阴影，可用逗号隔开
    语法：水平偏移 垂直偏移 模糊距离 阴影大小 颜色 位置inset|默认outset */
    text-shadow: 3px 3px 3px #000;
    /* <文本阴影> （凸起浮雕效果）text-shadow: 0 0 4px #000;（描边效果） */
    text-transform: lowercase;
    /* 改变字母大小写：lowercase uppercase */
}

@keyframes p-transform {
    0% {
        background: rgb(107, 235, 107);
        transform: rotate(0deg);
    }
    25% {
        background: blue;
        transform: rotate(90deg);
    }
    50% {
        background: pink;
        transform: rotate(180deg);
    }
    75% {
        background: black;
        transform: rotate(270deg);
    }
    100% {
        background: red;
        transform: rotate(360deg);
    }
}

#item-4 p {
    width: 70%;
    height: 70%;
    margin: 15% auto;
    border: 1px solid grey;
    box-sizing: border-box;
    word-wrap: break-word;
    /* <允许长单词、URL地址换行到下一行> style：normal、break-word（允许换行） */
    background: rgb(88, 240, 88);
    animation: p-transform 5s linear 2s infinite alternate;
    /* <动画> 语法：关键帧名 完成一整次动作的时间 速度曲线 开始之前的延迟时间 播放次数 是否轮流反向播放 
        速度曲线：linear匀速、ease默认慢快慢、ease-in慢快、ease-out快慢、ease-in-out标准慢快慢 
        播放次数：n|infinite无限次   播放方向：normal正常播放|alternate轮流反向播放|reverse反向播放 */
    /* 若动画只执行一次 控制执行完时的最终样式 animation-fill-mode: forwards|backwards --> 100%|0%; */
}

#item-4:hover p {
    animation-play-state: paused;
    /* 动画播放状态：animation-play-state: running|paused（可以配合:hover使用） */
}

/* 第四个项目-结束 */

/* 第五个项目-开始 */

#item-5 {
    width: 200px;
    height: 200px;
    position: relative;
    perspective: 400px;
    /* 透视关系：相当于眼睛到舞台的距离 */
}

@keyframes three-dimensional {
    from {
        transform: rotateX(0deg);
    }
    to {
        transform: rotateX(360deg);
    }
    /* transform属性：rotateX()、rotateY()、rotateZ()，角度deg */
}

#item-5 .box-parent-element {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    animation: three-dimensional 10s linear infinite;
    /* 3D条件：transform-style: preserve-3d；3D动画：animation|transition */
}

#item-5 .box-parent-element div {
    width: 200px;
    height: 200px;
    background: url("../img/1.jpg");
    background-size: cover;
    opacity: 0.8;
}

/* 第五个项目-结束 */

/* 第六个项目-开始 */

#flex-child2 {
    width: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-shrink: 0;
}

#item-6 {
    width: 200px;
    height: 200px;
    transform-style: preserve-3d;
    /* transform: rotateX(45deg) rotateY(45deg); */
    /* background-color: green; */
    animation: three-dimensional-2 20s linear infinite;
    /* transform-origin: left; */
    /* transform-origin改变元素基点(基点就是元素绕着旋转或变形的点) 
    注意：该属性只有在设置了transform属性的时候才起作用 元素的基点默认的是其中心位置
    属性值: (left|center|right , top|center|bottom) 也可以是px,%等具体值 */
}

@keyframes three-dimensional-2 {
    from {
        transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
    }
    to {
        transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
    }
}

#item-6 ul {
    width: 200px;
    height: 200px;
    position: absolute
}

#item-6 ul li {
    width: 100px;
    height: 4px;
    position: absolute;
    top: 50%;
    left: 50%;
    background-color: saddlebrown;
}

#item-6 ul li:nth-child(1) {
    background-color: red;
}

#item-6 ul li:nth-child(2) {
    background-color: greenyellow;
    transform-origin: left;
    transform: rotateZ(90deg);
}

#item-6 ul li:nth-child(3) {
    background-color: skyblue;
    transform-origin: left;
    transform: rotateY(90deg);
}

#item-6 div {
    width: 200px;
    height: 200px;
    position: absolute;
    transition: all 0.4s linear;
}

#item-6 div:nth-of-type(1) {
    transform: translateZ(100px);
    background-color: rgba(255, 0, 0, 0.6);
}

#item-6 div:nth-of-type(2) {
    transform: translateZ(-100px);
    background-color: rgba(0, 255, 0, 0.6);
}

#item-6 div:nth-of-type(3) {
    transform: translateX(-100px) rotateY(90deg);
    background-color: rgba(0, 0, 255, 0.6);
}

#item-6 div:nth-of-type(4) {
    transform: translateX(100px) rotateY(90deg);
    background-color: rgba(255, 255, 0, 0.6);
}

#item-6 div:nth-of-type(5) {
    transform: translateY(100px) rotateX(90deg);
    background-color: rgba(0, 255, 255, 0.6);
}

#item-6 div:nth-of-type(6) {
    transform: translateY(-100px) rotateX(90deg);
    background-color: rgba(255, 0, 255, 0.6);
}

#item-6 div::after {
    width: 100px;
    height: 100px;
    font-size: 60px;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin: auto;
    line-height: 100px;
    text-align: center;
    color: rgba(0, 0, 0, 0.6);
}

#item-6 div:nth-of-type(1)::after {
    content: "1";
}

#item-6 div:nth-of-type(2)::after {
    content: "2";
}

#item-6 div:nth-of-type(3)::after {
    content: "3";
}

#item-6 div:nth-of-type(4)::after {
    content: "4";
}

#item-6 div:nth-of-type(5)::after {
    content: "5";
}

#item-6 div:nth-of-type(6)::after {
    content: "6";
}

#item-6:hover {
    animation-play-state: paused;
}

#item-6:hover div {
    border-radius: 20px;
}

#item-6:hover div:nth-of-type(1) {
    transform: translateZ(166px) scale(1.2);
}

#item-6:hover div:nth-of-type(2) {
    transform: translateZ(-166px) scale(1.2);
}

#item-6:hover div:nth-of-type(3) {
    transform: translateX(-166px) rotateY(90deg) scale(1.2);
}

#item-6:hover div:nth-of-type(4) {
    transform: translateX(166px) rotateY(90deg) scale(1.2);
}

#item-6:hover div:nth-of-type(5) {
    transform: translateY(166px) rotateX(90deg) scale(1.2);
}

#item-6:hover div:nth-of-type(6) {
    transform: translateY(-166px) rotateX(90deg) scale(1.2);
}

/* 第六个项目-结束 */

/* 第七个项目-开始 */

#item-7 {
    width: 400px;
    height: 200px;
    position: relative;
    background-color: white;
    opacity: 0.8;
    background-image: -webkit-radial-gradient(200px 100px, ellipse farthest-side, skyblue 32%, greenyellow 44%, rgb(73, 73, 119) 58%, black);
    /* 径向渐变 语法 background-image: 
    -webkit|-repeating(重复渐变)|-radial-gradient(起始扩散位置 position,shape size,颜色 大小,颜色 大小,......)
    shape: circle圆形,ellipse椭圆形(默认值)
    size: closest-side靠近最近的边  farthest-side靠近最远的边  closest-corner靠近最近的角  farthest-corner靠近最远的角 */
}

@keyframes progress-bar {
    0% {
        background-position: 0px 0px;
    }
    100% {
        background-position: -400px 0px;
    }
}

#item-7::before {
    content: "";
    width: 100%;
    height: 10%;
    position: absolute;
    left: 0;
    bottom: 0;
    border-radius: 20px;
    animation: progress-bar 4s linear infinite;
    background-image: -webkit-repeating-linear-gradient(45deg, skyblue 5%, skyblue 11%, greenyellow 11%, greenyellow 21%);
    /* 线性渐变 语法 background-image: 
    -webkit|-repeating(重复渐变)|-linear-gradient(起始结束方向 direction,颜色 大小,颜色 大小,......) */
}

/* 第七个项目-结束 */

/* 第八个项目-开始 */

#item-8 div:nth-child(1) {
    width: 20px;
    height: 20px;
    background-color: aqua;
    position: absolute;
    left: 424px;
    top: 30px;
    border-radius: 0px 50px 50px 50px;
    transform: rotate(45deg);
    animation: water-down 3s ease-in infinite;
    animation-fill-mode: forwards;
}

#item-8 div:nth-child(2) {
    width: 20px;
    height: 20px;
    background-color: aqua;
    position: absolute;
    left: 444px;
    top: 28px;
    border-radius: 0px 50px 50px 50px;
    transform: rotate(45deg);
    animation: water-down 2s ease-in 1s infinite;
    animation-fill-mode: forwards;
}

@keyframes water-down {
    0% {
        top: 30px;
        transform: rotate(45deg);
    }
    40% {
        top: 36px;
        transform: scale(0.8, 1.2) rotate(45deg);
    }
    49% {
        top: 258px;
        transform: scale(0.8, 1.2) rotate(45deg);
    }
    50% {
        top: 266px;
        transform: scale(1.9, 0.2) rotate(45deg);
    }
    98% {
        top: 266px;
        transform: scale(1.9, 0.2) rotate(45deg);
    }
    100% {
        top: 266px;
        transform: scale(1.9, 0.2) rotate(45deg);
        opacity: 0.6;
    }
}

/* 第八个项目-结束 */

/* 第九个项目-开始 */

#item-9 {
    width: 780px;
    height: 240px;
    position: absolute;
    top: 480px;
    left: 380px;
    display: flex;
}

#item-9 div:nth-child(1) {
    width: 200px;
    height: 180px;
    margin-top: 30px;
    background-image: url(../img/2.png);
    animation: character-1-2 1s step-end infinite;
}

#item-9 div:nth-child(2) {
    width: 200px;
    height: 180px;
    margin-top: 30px;
    background-image: url(../img/3.png);
    animation: character-1-2 1s step-end infinite;
}

#item-9 div:nth-child(3) {
    width: 170px;
    height: 240px;
    background-image: url(../img/4.png);
    animation: character-3 1s step-end infinite;
}

#item-9 div:nth-child(4) {
    width: 210px;
    height: 180px;
    margin-top: 30px;
    background-image: url(../img/5.png);
    animation: character-4 1s step-end infinite;
}

@keyframes character-1-2 {
    0% {
        background-position: 0px 0px;
    }
    12.5% {
        background-position: -200px 0px;
    }
    25% {
        background-position: -400px 0px;
    }
    37.5% {
        background-position: -600px 0px;
    }
    50% {
        background-position: -800px 0px;
    }
    62.5% {
        background-position: -1000px 0px;
    }
    75% {
        background-position: -1200px 0px;
    }
    87.5% {
        background-position: -1400px 0px;
    }
    100% {
        background-position: -1600px 0px;
    }
}

@keyframes character-3 {
    0% {
        background-position: 0px 0px;
    }
    12.5% {
        background-position: -170px 0px;
    }
    25% {
        background-position: -340px 0px;
    }
    37.5% {
        background-position: -510px 0px;
    }
    50% {
        background-position: -680px 0px;
    }
    62.5% {
